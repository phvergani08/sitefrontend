<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário</h1>
    <section>
        <form action=""></form>

        <label for="nome">Nome Completo: </label>
        <input type="text" id="nome" name="nome" required> <br>

        <label for="email">Email: </label>
        <input type="email" id="email" name="email" required> <br>

        <label for="materia">Para qual materia voce se candidata? </label>
        <select name="materia" id="materia" required>
            <option value="matematica">Matemática</option>
            <option value="portugues">Português</option>
            <option value="biologia">Biologia</option>
            <option value="ciencias">Ciências</option>
            <option value="historia">História</option>
            <option value="geografia">Geografia</option>
            <option value="artes">Artes</option>
        </select>

        <br>

        <label for="escolaridade">Qual seu nível de escolaridade? </label>
        <select name="escolaridade" id="escolaridade" required>
            <option value="ensinosuperior">Ensino Superior Completo</option>
            <option value="cursandomestrado">Cursando Mestrado</option>
            <option value="mestradocompleto">Mestrado Completo</option>
            <option value="cursandodoutorado">Cursando Doutordo</option>
            <option value="doutoradocompleto">Doutorado Completo</option>
        </select>

        <br>

        <label for="descricao">Breve Descrição sobre si mesmo. </label>
        <textarea name="descricao" id="descricao" cols="" rows="" maxlength="200"></textarea> <!-- maxlenght= Limite de caracteres. -->

      <br>

      <input type="submit" value="Enviar">
    </section>
</body>
</html>
